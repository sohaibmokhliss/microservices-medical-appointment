spring.application.name=api-gateway
server.port=8080

# Eureka Client Configuration
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.instance.prefer-ip-address=true

# JWT Configuration (must match auth-service secret)
jwt.secret=${JWT_SECRET:404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970}

# Gateway Routes Configuration
# Route for Auth Service
spring.cloud.gateway.routes[0].id=auth-service
spring.cloud.gateway.routes[0].uri=lb://auth-service
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/auth/**

# Route for Users (Auth Service)
spring.cloud.gateway.routes[1].id=users-service
spring.cloud.gateway.routes[1].uri=lb://auth-service
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/users/**

# Route for Docteur Service
spring.cloud.gateway.routes[2].id=docteur-service
spring.cloud.gateway.routes[2].uri=lb://docteur-service
spring.cloud.gateway.routes[2].predicates[0]=Path=/api/docteurs/**

# Route for RDV Service
spring.cloud.gateway.routes[3].id=rdv-service
spring.cloud.gateway.routes[3].uri=lb://rdv-service
spring.cloud.gateway.routes[3].predicates[0]=Path=/api/rdv/**

# Route for Notification Service
spring.cloud.gateway.routes[4].id=notification-service
spring.cloud.gateway.routes[4].uri=lb://notification-service
spring.cloud.gateway.routes[4].predicates[0]=Path=/api/notifications/**

# Route for Billing Service
spring.cloud.gateway.routes[5].id=billing-service
spring.cloud.gateway.routes[5].uri=lb://billing-service
spring.cloud.gateway.routes[5].predicates[0]=Path=/api/billing/**

# CORS Configuration
spring.cloud.gateway.globalcors.corsConfigurations.[/**].allowedOrigins=http://localhost:3000
spring.cloud.gateway.globalcors.corsConfigurations.[/**].allowedMethods=GET,POST,PUT,PATCH,DELETE,OPTIONS
spring.cloud.gateway.globalcors.corsConfigurations.[/**].allowedHeaders=*
spring.cloud.gateway.globalcors.corsConfigurations.[/**].allowCredentials=true

# Logging
logging.level.org.springframework.cloud.gateway=DEBUG
logging.level.reactor.netty.http.client=DEBUG
