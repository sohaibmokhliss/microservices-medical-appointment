spring.application.name=api-gateway
server.port=8080

# Eureka Client Configuration
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.instance.prefer-ip-address=true

# Gateway Routes Configuration
# Route for Docteur Service
spring.cloud.gateway.routes[0].id=docteur-service
spring.cloud.gateway.routes[0].uri=lb://docteur-service
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/docteurs/**

# Route for RDV Service
spring.cloud.gateway.routes[1].id=rdv-service
spring.cloud.gateway.routes[1].uri=lb://rdv-service
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/rdv/**

# Route for Notification Service
spring.cloud.gateway.routes[2].id=notification-service
spring.cloud.gateway.routes[2].uri=lb://notification-service
spring.cloud.gateway.routes[2].predicates[0]=Path=/api/notifications/**

# CORS Configuration
spring.cloud.gateway.globalcors.corsConfigurations.[/**].allowedOrigins=http://localhost:3000
spring.cloud.gateway.globalcors.corsConfigurations.[/**].allowedMethods=GET,POST,PUT,DELETE,OPTIONS
spring.cloud.gateway.globalcors.corsConfigurations.[/**].allowedHeaders=*
spring.cloud.gateway.globalcors.corsConfigurations.[/**].allowCredentials=true

# Logging
logging.level.org.springframework.cloud.gateway=DEBUG
logging.level.reactor.netty.http.client=DEBUG
